<VirtualHost *:80>
    ServerAdmin webmaster@admin.lo
    DocumentRoot "/Users/%USERNAME%/Sites/%VHOSTPATH%/public"
    ServerName %VHOSTNAME%.lo
    ServerAlias www.%VHOSTNAME%.lo

    <Directory "/Users/%USERNAME%/Sites/%VHOSTPATH%/public">
	Options Indexes MultiViews FollowSymLinks
	AllowOverride All
   	Require all granted
	<IfModule mod_rewrite.c>
              Options -MultiViews
              RewriteEngine On
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog "/usr/local/var/log/httpd/%VHOSTNAME%.lo-error_log"
    CustomLog "/usr/local/var/log/httpd/%VHOSTNAME%.lo-access_log" common
</VirtualHost>
